name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: bun install

    - name: Run type check
      run: bun run tsc --noEmit

    - name: Run unit tests
      run: bun run test:unit

    - name: Run E2E tests
      run: bun run test:e2e

    - name: Run benchmarks
      run: bun run test:benchmark

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results/
          tests/benchmark-results/

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build project
      run: bun run build

    - name: Test build artifacts
      run: |
        node dist/index.js --version
        node dist/index.js --help

  performance:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Build project
      run: bun run build

    - name: Checkout main branch
      run: |
        git checkout origin/main
        bun install
        bun run build

    - name: Run benchmarks on main
      run: bun run test:benchmark
      continue-on-error: true

    - name: Store main benchmark results
      run: mv tests/benchmark-results/results.json tests/benchmark-results/main-results.json

    - name: Checkout PR branch
      run: |
        git checkout ${{ github.head_ref }}
        bun install
        bun run build

    - name: Run benchmarks on PR
      run: bun run test:benchmark
      continue-on-error: true

    - name: Compare benchmark results
      run: |
        node scripts/compare-benchmarks.js tests/benchmark-results/main-results.json tests/benchmark-results/results.json

    - name: Comment PR with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');

          if (fs.existsSync('tests/benchmark-results/comparison.md')) {
            const comparison = fs.readFileSync('tests/benchmark-results/comparison.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Performance Benchmark Results\n\n${comparison}`
            });
          }